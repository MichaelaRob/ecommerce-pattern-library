<div class="square-card grid grid-stretch">

  <div class="unit unit-content-distribute xs-1 s-1 m-1 l-1">
    <img class="img-flex" src="{{include.data.image}}" alt="">
    <h3 class="pad-t-1-2 giga">{{include.data.title}}</h3>
    <p class="push-half">{{include.data.price}}</p>
    <div class="content-shrink">
      {% pattern buttons/basic text="View Product" url=include.data.url %}
    </div>
  </div>
</div>
