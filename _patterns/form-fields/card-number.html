<div>
  <label for="card-number">Card Number</label>
  <input class="input" type="text" aria-label="card-number" pattern="[0-9]{16}" id="card-number" placeholder="1234 5678 9000 1234">
  <input id="card-number" required aria-describedby="card-number-error">
  <p class="error-message milli island-1-4 push-0" id="card-number-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please provide a card number</span>
  </p>
</div>
