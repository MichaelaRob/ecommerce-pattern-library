<label for="card">Card Type</label>
<select id="card" required aria-describedby="card-error">
  <option>Mastercard</option>
  <option>Visa</option>
  <option>Amex</option>
</select>
<p class="error-message milli island-1-4 push-0" id="card-error">
  <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
  <span class="icon-label">Please provide a card type</span>
</p>
