<label for="cvv">CVV</label>
<input type="text" aria-label="cvv" pattern="[0-9]{3}" id="cvv" placeholder="123">
<input id="cvv" required aria-describedby="cvv-error">
<p class="error-message milli island-1-4 push-0" id="cvv-error">
  <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
  <span class="icon-label">Please provide a CVV</span>
</p>
