<div>
  <label class="push-1-4" for="name">First Name</label>
  <input class="input" id="name" placeholder="FirstName" required aria-describedby="name-error">
  <p class="error-message milli island-1-4 push-0" id="name-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please provide a first name</span>
  </p>
</div>
<div>
  <label for="last-name">Last Name</label>
  <input class="input" id="last-name" placeholder="LastName" required aria-describedby="last-name-error">
  <p class="error-message milli island-1-4 push-0" id="last-name-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please provide a last name</span>
  </p>
</div>
