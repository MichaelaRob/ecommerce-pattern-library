<div>
  <h3 class="text-upper">Payment Information</h3>
</div>
<div class="grid">
  <ul class="gutter-1-2 list-group unit xs-1 s-1 m-1-2 l-1-3">
    <li class="island-1-2">{% pattern form-fields/card-type %}</li>
    <li class="island-1-2">{% pattern form-fields/expiration-date %}</li>
  </ul>
  <ul class="gutter-1-2 list-group unit xs-1 s-1 m-1-2 l-1-3">
    <li class="island-1-2">{% pattern form-fields/card-number %}</li>
    <li class="island-1-2">{% pattern form-fields/cvv %}</li>
  </ul>
  <ul class="gutter-1-2 list-group unit xs-1 s-1 m-1-2 l-1-3">
    <li class="island-1-2">{% pattern form-fields/cardholder %}</li>
</div>
