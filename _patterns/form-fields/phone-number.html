<label for="phone-number">Phone Number</label>
<input type="tel" aria-label="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="postal-code" placeholder="123-456-7890">
<input id="phone-number" required aria-describedby="phone-number-error">
<p class="error-message milli island-1-4 push-0" id="phone-number-error">
  <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
  <span class="icon-label">Please provide a phone number</span>
</p>
