<div>
  <label for="postal-code">Postal Code</label>
  <input class="input" type="text" aria-label="postal-code" pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]" id="postal-code" placeholder="K2S0L3">
  <input id="postal-code" required aria-describedby="postal-code-error">
  <p class="error-message milli island-1-4 push-0" id="postal-code-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please provide a postal code</span>
  </p>
</div>
