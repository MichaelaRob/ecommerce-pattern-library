<div class="grid">
  <div class="unit island-2 xs-1 s-1 m-1-2 l-1-2">
    <img class="img-flex" src="/images/{{include.image}}" alt="">
  </div>
  <div class="unit island-2 xs-1 s-1 m-1-2 l-1-2">
    <h2 class="pad-t-1-2 push-0">{{page.name}}</h2>
    <p class="push-half">{{page.price}}</p>
    <p>{{page.quantity}}</p>
    <div class="push-2">
      {% if include.button_url %}
      {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
