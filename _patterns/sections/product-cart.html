<div class="grid">
  <div class="unit gutter xs-1 s-1 m-1-2 l-1-2 push-1-2">
    <img class="img-flex" src="{{include.data.image}}" alt="">
  </div>
  <div class="unit unit-content-distribute xs-1 s-1 m-1-2 l-1-2">
    <h2 class="push-0 giga">{{include.data.name}}</h2>
    <p class="push-half">{{include.data.price}}</p>
    <p>Quantity: {{include.data.quantity}}</p>
    <div class="push-2">
      {% if include.button_url %}
      {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
