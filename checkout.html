---
 layout: default
---
<div class="gutter-2">
   <h1 class="text-upper pad-t-2 push-2 gutter">Order Summary</h1>
   <div class="grid">
     <div class="unit xs-1 s-1 m-1 l-1-2 push-2">
       {% assign product=site.products[3] %}
       {% pattern sections/product-cart data=product button_text="Delete item" button_url="/checkout/" %}
     </div>
     <div class="gutter unit xs-1 s-1 m-1 l-1-2 push-2">
       {% pattern sections/cart-total %}
     </div>
   </div>

   <div class="pad-t-2">
     {% pattern form-fields/shipping-info %}
   </div>
   <div>
     {% pattern form-fields/payment-info %}
   </div>
 </div>
